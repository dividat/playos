name: "Test"
on:
  pull_request:
  push:
jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      integration_tests: ${{ steps.set-matrix.outputs.integration_tests }}
    steps:
    - uses: actions/checkout@v3
    - id: set-matrix
      run: |
        FILES=$(find testing/integration -name '*.nix' -printf '"%p",')
        FILES_JSON="[${FILES%,}]"
        echo "::set-output name=integration_tests::${FILES_JSON}"

  integration-tests:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{fromJson(needs.prepare-matrix.outputs.integration_tests)}}
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          system-features = nixos-test benchmark big-parallel kvm
    - uses: DeterminateSystems/magic-nix-cache-action@v4
    - run: NIXPKGS_ALLOW_UNFREE=1 nix-build ${{ matrix.file }}

  kiosk-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          system-features = nixos-test benchmark big-parallel kvm
    - uses: DeterminateSystems/magic-nix-cache-action@v4
    - run: cd kiosk && nix-shell --run bin/test

  kiosk-platform-smoke-test:
    # While the smoke test should run on other platforms, it does not currently
    # run on GitHub's Ubuntu runners, as they don't support GUI applications.
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: Smoke Test
      run: cd kiosk && nix-shell --run "python test/platform-smoke.py"

  build-vm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          system-features = nixos-test benchmark big-parallel kvm
    - uses: DeterminateSystems/magic-nix-cache-action@v4
    - run: NIXPKGS_ALLOW_UNFREE=1 ./build vm
